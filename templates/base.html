<!doctype html>
{% load static %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>DJ∞verse — US</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/site.css' %}">
</head>
  <body>
  <div id="hearts-container"></div>
  <button class="audio-toggle" onclick="toggleAudio()" style="position:fixed;bottom:24px;right:24px;z-index:200;background:var(--primary);color:var(--text-on-dark);border:none;border-radius:50%;width:48px;height:48px;font-size:1.6rem;box-shadow:0 2px 12px #22223b22;cursor:pointer;">&#9835;</button>
  <audio id="bg-audio" src="{% static 'audio/romantic_bg.mp3' %}" loop></audio>
  <header class="site-header">
    <div class="wrap">
      <div class="brand">
        <h1 class="logo dj-logo" aria-label="DJ Infinity Verse">
          <span class="dj">DJ</span><span class="infinity" aria-hidden="true">∞</span><span class="verse">verse</span>
        </h1>
        <div class="brand-ornament" aria-hidden="true"></div>
      </div>
      <p class="subtitle">Where our stars align and our story keeps expanding <span class="sparkle-emoji" aria-hidden="true">✨</span></p>
    </div>
  </header>
  <main class="wrap page-main">
    {% block content %}{% endblock %}
  </main>
  <footer class="site-footer">
  <div class="wrap" style="font-family:'Fredoka','Poppins',sans-serif;font-size:1.2rem;color:var(--text-soft);">
      Made with <span style="color:#ef476f;font-size:1.3em;">&#10084;</span> by Divyam — for Jyoti
    </div>
  </footer>
  <script src="{% static 'js/love_new.js' %}"></script>
  <script>
    // Seamless autoplay workaround for browsers
    function tryPlayAudio() {
      const audio = document.getElementById('bg-audio');
      if (audio && audio.paused) {
        audio.volume = 0.5;
        audio.play().catch(() => {});
      }
    }
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(tryPlayAudio, 500);
    });
    document.addEventListener('click', tryPlayAudio, {once:true});
    // Audio toggle
    function toggleAudio() {
      const audio = document.getElementById('bg-audio');
      if(audio.paused) { audio.play(); } else { audio.pause(); }
    }
  </script>
  
</body>
</html>
