<!doctype html>
{% load static %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>DJ∞verse — US</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/site.css' %}">
</head>
  <body style="background: linear-gradient(135deg, #f8e1f4 0%, #e0eafc 100%); font-family: 'Fredoka', 'Poppins', sans-serif;">
  <div id="hearts-container"></div>
  <button class="audio-toggle" onclick="toggleAudio()" style="position:fixed;bottom:24px;right:24px;z-index:200;background:var(--primary);color:var(--white);border:none;border-radius:50%;width:48px;height:48px;font-size:1.6rem;box-shadow:0 2px 12px #22223b22;cursor:pointer;">&#9835;</button>
  <audio id="bg-audio" src="{% static 'audio/romantic_bg.mp3' %}" loop></audio>
  <header class="site-header" style="margin-top:16px;">
    <div class="wrap">
      <h1 class="logo" style="
        font-family:'Fredoka','Poppins',sans-serif;
        letter-spacing:2px;
        background: linear-gradient(90deg, #ef476f 20%, #f8e1f4 80%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
  background-clip: text;
        filter: drop-shadow(0 2px 12px #f8e1f4) drop-shadow(0 1px 0 #fff8fa);
        display: inline-flex;
        align-items: center;
      ">
        <span style="margin-right:0.18em;">DJ</span>
        <span style="font-size:1.1em;margin:0 0.1em;">∞</span>
  <span>verse</span>
      </h1>
  <p class="subtitle" style="font-family:'Fredoka','Poppins',sans-serif;color:#118ab2;">A little world of Ghibli-inspired art — for Jyoti <span style="font-size:1.3em;">✨</span></p>
    </div>
  </header>
  <main class="wrap page-main">
    {% block content %}{% endblock %}
  </main>
  <footer class="site-footer">
  <div class="wrap" style="font-family:'Fredoka','Poppins',sans-serif;font-size:1.2rem;color:#ef476f;">
      Made with <span style="color:#ef476f;font-size:1.3em;">&#10084;</span> by Divyam — for Jyoti
    </div>
  </footer>
  <script src="{% static 'js/love_new.js' %}"></script>
  <script>
    // Seamless autoplay workaround for browsers
    function tryPlayAudio() {
      const audio = document.getElementById('bg-audio');
      if (audio && audio.paused) {
        audio.volume = 0.5;
        audio.play().catch(() => {});
      }
    }
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(tryPlayAudio, 500);
    });
    document.addEventListener('click', tryPlayAudio, {once:true});
    // Audio toggle
    function toggleAudio() {
      const audio = document.getElementById('bg-audio');
      if(audio.paused) { audio.play(); } else { audio.pause(); }
    }
  </script>
  
</body>
</html>
